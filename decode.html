<center>

<script type="text/javascript">

function decode() {
  try {
    var encoded = document.getElementById("input");
    var password = document.getElementById("password").value;
    var decoutput = document.getElementById("output");
    var decoded = CryptoJS.AES.decrypt(encoded.value.toString(), password);
    decoutput.value = decoded.toString(CryptoJS.enc.Utf8);
    if (decoutput.value.startsWith("new Array(")) {
        decoutput.value += "\n\nSer bra ut!";
    } else {
        decoutput.value += "\n\nNågot blev fel!";
    }
  } catch (e) {
    var decoutput = document.getElementById("output");
    decoutput.value = "Något blev fel!";
    return false;
  }
  return false;
}

</script>
</tbody>

<div style="font: 12px sans-serif; margin: 10 auto; padding: 10; width: 50%; background: white; text-align: left;">

Password: <input oninput="updateBet()" TYPE=text SIZE=40 ID="password"><br/>
<form onsubmit="return decode(event)">
  <textarea rows="8" cols="120" name="text" placeholder="" id="input"></textarea>
  <br/>
  <input type="submit" value="Decode"/>
</form>
<form>
  <textarea rows="8" cols="120" name="text" readonly=1 placeholder="" id="output"></textarea>
</form>
